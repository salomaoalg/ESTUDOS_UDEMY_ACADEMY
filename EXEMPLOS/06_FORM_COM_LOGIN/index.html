<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário Login</h1>

    <form action="#" method="POST" class="formlogin">
    <fieldset>
            <legend>Login</legend>
            <label for="user">Digite o seu usuário</label>
            <input type="text" id="user" name="user" placeholder="Digite o seu E-mail" autofocus >

            <label for="pass">Digite a senha</label>
            <input type="password" id="pass" name="pass">

            <input type="submit" value="logar" class="btn">
    </fieldset>
    </form>
</body>

</html>
